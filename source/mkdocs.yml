site_name: MM-DOCS
site_description: MM-DOCS Template
site_author: majkinetor
copyright: © majkinetor 2019

repo_url: https://github.com/majkinetor/mm-docs-template
edit_uri: edit/master/source/docs

dev_addr: 0.0.0.0:8000

theme:
    custom_dir: overrides
    name: material
    palette:
        - scheme: default
          toggle:
              icon: material/lightbulb-outline
              name: Switch to dark mode
        - scheme: slate
          toggle:
              icon: material/lightbulb
              name: Switch to light mode
    features:
        - navigation.expand
        - navigation.instant
        - navigation.top

extra_css:
    - _css/extra.css
    - _css/pdf.css

extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'

extra:
    url_prefix: !ENV MM_DOCS_URL_PREFIX
    version: 0.1
    # date format: '%d.%m.%Y %H:%M'
    company:
        name: Acme

# https://github.com/Python-Markdown/markdown/wiki/Third-Party-Extensions
markdown_extensions:
    # PyMdown extensions: https://python-markdown.github.io/extensions
    - toc:
        permalink: ↵
    - admonition
    - footnotes
    - codehilite
    - meta
    - abbr
    - sane_lists
    - def_list
    - attr_list
    - tables

    # PyMdown Extensions extensions: https://facelessuser.github.io/pymdown-extensions/
    - pymdownx.betterem:
        smart_enable: all
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.inlinehilite
    - pymdownx.magiclink
    - pymdownx.mark
    - pymdownx.superfences
    - pymdownx.smartsymbols
    - pymdownx.tabbed
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.tilde
    - pymdownx.keys
    - pymdownx.details
    - pymdownx.emoji:
        emoji_index: !!python/name:materialx.emoji.twemoji
        emoji_generator: !!python/name:materialx.emoji.to_svg
    - pymdownx.arithmatex

    # Extra extensions
    - markdown_include.include:
        base_path: inc
    - plantuml_markdown:
        cachedir: __pycache__

plugins:
    - search:
        language: en    # https://squidfunk.github.io/mkdocs-material/getting-started/#language
    - exclude:
        glob: _*.md
    - pdf-export:
        verbose: false
        media_type: print
        enabled_if_env: MM_DOCS_ENABLE_PDF_EXPORT
        combined: false
    - macros:
        include_dir: inc
    - print-site:
        toc_title: Content
        toc_depth: 2
        add_print_site_banner: true
        print_site_banner_template: pdf/banner.tpl
        add_to_navigation: false
        print_page_title: 'Print Site'
        add_table_of_contents: true
        add_full_urls: true
        enumerate_headings: false
        enumerate_figures: true
        add_cover_page: true
        cover_page_template: pdf/cover_page.tpl
        exclude:
nav:
- Home: index.md
- Demonstration: demo.md
- Extra:
    - Variables: vars.md
    - Revision: revision.md
- Download: download.md
